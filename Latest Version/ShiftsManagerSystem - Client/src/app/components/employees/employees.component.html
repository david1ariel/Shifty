<div >
    <table>
        <tr *ngIf="employees">
            <th>Last Name</th>
            <th>First Name</th>
            <th>Title</th>
            <!-- <th>Birth Date</th>
            <th>Hire Date</th>
            <th>Adress</th>
            <th>Postal Code</th>
            <th>Phone 1</th>
            <th>Phone 2</th> -->
            <th>Role</th>
            <!-- <th>Notes</th>
            <th>id Card</th> -->
            <th>Thumbnail</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let e of employees">
            <td>{{e.lastName}}</td>
            <td>{{e.firstName}}</td>
            <td>{{e.title}}</td>
            <!-- <td>{{e.birthDate}}</td>
            <td>{{e.hireDate}}</td>
            <td>{{e.adress}}</td>
            <td>{{e.postalCode}}</td>
            <td>{{e.phone1}}</td>
            <td>{{e.phone2}}</td> -->
            <td>{{e.role}}</td>
            <!-- <td>{{e.notes}}</td>
            <td>{{e.idCard}}</td> -->
            <td>
                <app-thumbnail imageSource="/assets/images/employeesThmbnails/{{e.employeeId}}.jpg" imageWidth="80"
                    imageHeight="80" (userEntersMe)="preview.src=($event)" (userLeavesMe)="preview.src=''">
                </app-thumbnail>
            </td>
            <td>
                <a routerLink="/employees/edit/{{e.employeeId}}">
                    <img src="/assets/images/updateEmployee.png" class="updateImage">
                </a>
            </td>
            <td><img src="/assets/images/deleteImage.jpg" class="deleteImage" (click)="deleteEmployee(e.employeeId)"></td>
        </tr>
    </table>
</div>

<img #preview class="preview">
