<h2>
    Add New Shift Type
</h2>
<form #formInfo="ngForm">

    <mat-form-field>
        <input matInput type="text" placeholder="Type Title" name="typeTitle" [(ngModel)]="shiftType.typeTitle" required
            #typeTitleInfo="ngModel">
    </mat-form-field>
    <span *ngIf="typeTitleInfo.errors?.required && typeTitleInfo.touched">Missing Type Title</span>
    <br>

    <mat-form-field>
        <input matInput type="time" placeholder="Starting Time" name="starts" [(ngModel)]="shiftType.starts" required
            #startsInfo="ngModel">
    </mat-form-field>
    <span *ngIf="startsInfo.errors?.required && startsInfo.touched">Missing Starting Time</span>
    <br>

    <mat-form-field>
        <input matInput type="time" placeholder="Ending Time" name="ends" [(ngModel)]="shiftType.ends" 
            #endsInfo="ngModel">
    </mat-form-field>
    <span *ngIf="endsInfo.errors?.required && endsInfo.touched">Missing Ending Time</span>
    <br>

    <button mat-button [disabled]="formInfo.form.invalid" (click)="addShiftType()">add</button>
    <br>

</form>
<hr>
